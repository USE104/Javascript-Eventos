<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <P>
        <button onclick="clickMe()">Clique-me</button>
    </P>
    
    <p>
        Focar
        <input type="text" name="focus-name" onfocus="focusMe()"/>
    </p>

    <p>
        Mudar
        <input type="text" name="blur-text" onblur="blurMe()"/>
    </p>
    
    <p>
        Modificar
        <input type="text" name="change-text" onchange="changeMe()"/>
    </p>

    <p onmouseout="overMe()">Passe o mouse sobre Mim!!</p>
    
    
    
    <script src="./eventos.js"></script>
</body>
</html>
